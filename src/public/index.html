<html>
    <head>
        <meta charset="utf-8">
        <title>Kada Chat</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/main.css">
        <script defer src="https://use.fontawesome.com/releases/v5.4.1/js/all.js" integrity="sha384-L469/ELG4Bg9sDQbl0hvjMq8pOcqFgkSpwhwnslzvVVGpDjYJ6wJJyYjvG3u8XW7" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-warning">
            <a class="navbar-brand mx-auto" href="/">Kada Chat</a>
        </nav>

        <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
            <div class="card-header">
                <h3>Ingresa tu nombre de Usuario:</h3>
            </div>
            <br>
            <p id="nickError"></p>
            <form id="nickForm">
                <input type="text" id="nickname" class="form-control" required>
                <button type="submit" class="btn btn-warning mt-2 btn-block">
                    Enviar <i class="fas fa-location-arrow"></i>
                </button>
            </form>
        </div>

        <div class="container" id="contentWrap">
            <div class="row mt-4">
                <div class="col-md-6 offset-md-1">
                    <div class="card">
                        <div class="card-header">
                            <h4>Kada Chat Javascript</h4>
                        </div>
                        <div id="chat" class="card-body"></div>
                        <form id="message-form" class="card-footer">
                            <div class="input-group">
                                <input type="text" id="mensaje" class="form-control">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-warning">
                                        <i class="fas fa-location-arrow"></i>Enviar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-footer">
                            <h4>Usuarios Conectados</h4>
                        </div>
                        <div class="card-body">
                            <div id="usernames"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js" charset="utf-8"></script>
        <script src="/js/main.js" charset="utf-8"></script>
    </body>
</html>
